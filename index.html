<!DOCTYPE html>
<html>
<head>
  <title>Nearby Cafes</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <style>
    /* Set the size of the map */
    #map {
      height: 400px;
      width: 400px;
    }
  </style>
    <!-- Include the Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDeWCL9MAAj_ZXzCK0KGIk400Q2SfOqSOA&libraries=places"></script>
</head>
<body>
  <!-- The div element for the map -->
  <div id="map"></div>
  <script>
    // The JavaScript for the map
    var map;

    // Get the user's current location
    navigator.geolocation.getCurrentPosition(function(position) {
      var pos = {
        lat: position.coords.latitude,
        lng: position.coords.longitude
      };

    // Initialize the map
    var map = new google.maps.Map(document.getElementById('map'), {
      center: pos,
      zoom: 18
    });

      // Search for nearby cafes
      var service = new google.maps.places.PlacesService(map);
      service.nearbySearch({
        location: pos,
        radius: 150,
        type: ['cafe']
      }, callback);
    });


    // Handle the results of the search
    function callback(results, status) {
      if (status === google.maps.places.PlacesServiceStatus.OK) {
        //for (var i = 0; i < results.length; i++) {

        //select a random number between 0 and the length of results
        var random = Math.floor(Math.random() * results.length);

        createMarker(results[random]);
        console.log(results[random].name);
        console.log(results[random].vicinity);
        //}
      }
    }

    // Create a marker for each cafe
    function createMarker(place) {
      var marker = new google.maps.Marker({
        map: map,
        position: place.geometry.location
      });
    }
  </script>
</body>
</html>
